{% extends 'base.html' %}
<title>{% block title %} Password Reset Done {% endblock %}</title>

{% load static %}
{% block start %}

<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 pwdReset btn-base">
            <img src="{% static 'img/blog-assests/pwd-reset-complete.svg' %}" alt="pwd-reset-complete" style="width: 40%;">
            <h3>PASSWORD RESET COMPLETED SUCCESSFULLY!</h3>
            <p>Your password has been set. You may go ahead and log in now.</p>
            <a href="{% url 'blogs:login' %}">LOGIN <i class="bi bi-box-arrow-in-right"></i></a>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

{% endblock %}
